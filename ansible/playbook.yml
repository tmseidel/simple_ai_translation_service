---
- name: Deploy Simple AI Translation Service
  hosts: translation_servers
  become: true
  vars:
    apt_packages:
      - git
      - python3
      - python3-venv
      - python3-pip
      - build-essential
      - openjdk-17-jdk
      - maven
  tasks:
    - name: Install system packages
      ansible.builtin.apt:
        name: "{{ apt_packages }}"
        state: present
        update_cache: true

    - name: Create service group
      ansible.builtin.group:
        name: "{{ app_group }}"
        system: true

    - name: Create service user
      ansible.builtin.user:
        name: "{{ app_user }}"
        group: "{{ app_group }}"
        system: true
        shell: /usr/sbin/nologin
        create_home: true

    - name: Ensure application directory exists
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0755"

    - name: Checkout repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ repo_version }}"
        force: true
      become_user: "{{ app_user }}"
      notify:
        - Restart AI translation service
        - Restart translation API service

    - name: Install AI service dependencies
      ansible.builtin.pip:
        requirements: "{{ app_dir }}/ai-service/requirements.txt"
        virtualenv: "{{ ai_venv_path }}"
        virtualenv_command: python3 -m venv
      become_user: "{{ app_user }}"
      notify: Restart AI translation service

    - name: Build Spring Boot API
      ansible.builtin.command: mvn clean package -DskipTests
      args:
        chdir: "{{ app_dir }}/spring-boot-api"
      become_user: "{{ app_user }}"
      notify: Restart translation API service

    - name: Install AI translation systemd unit
      ansible.builtin.template:
        src: ai-translation.service.j2
        dest: /etc/systemd/system/ai-translation.service
        mode: "0644"
      notify: Restart AI translation service

    - name: Install translation API systemd unit
      ansible.builtin.template:
        src: translation-api.service.j2
        dest: /etc/systemd/system/translation-api.service
        mode: "0644"
      notify: Restart translation API service

    - name: Ensure services are enabled and started
      ansible.builtin.systemd:
        name: "{{ item }}"
        enabled: true
        state: started
        daemon_reload: true
      loop:
        - ai-translation.service
        - translation-api.service

  handlers:
    - name: Restart AI translation service
      ansible.builtin.systemd:
        name: ai-translation.service
        state: restarted
        daemon_reload: true

    - name: Restart translation API service
      ansible.builtin.systemd:
        name: translation-api.service
        state: restarted
        daemon_reload: true
