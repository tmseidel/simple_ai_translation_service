services:
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-translation-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - translation-network

  spring-boot-api:
    build:
      context: ./spring-boot-api
      dockerfile: Dockerfile
    container_name: translation-api
    ports:
      - "8080:8080"
    environment:
      - AI_SERVICE_URL=http://ai-service:5000
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      ai-service:
        condition: service_healthy
    networks:
      - translation-network

networks:
  translation-network:
    driver: bridge
